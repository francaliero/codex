<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Canoas - AsturSella Aventura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reserva tu canoa</h1>
    <form id="reservaForm">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora de salida:</label>
      <select id="hora" name="hora" required>
        <option value="10:15">10:15</option>
        <option value="11:00">11:00</option>
      </select>

      <label for="adultos">Número de adultos:</label>
      <input type="number" id="adultos" name="adultos" min="0" required />

      <label for="ninos">Número de niños (menores de 15):</label>
      <input type="number" id="ninos" name="ninos" min="0" required />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required />

      <button type="submit">Calcular Reserva</button>
    </form>
    <div id="resumen"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
